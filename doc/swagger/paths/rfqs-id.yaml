get:
  summary: Fetch specific RFQ
  parameters:
    - $ref: ../definitions/auth.yaml
    - in: path
      name: rfqId
      required: true
      schema:
        type: string
  responses:
    400:
      $ref: ../definitions/response-400.yaml
    401:
      $ref: ../definitions/response-401.yaml
    403:
      $ref: ../definitions/response-403.yaml
    500:
      $ref: ../definitions/response-500.yaml
    200:
      description: ok
      content:
        application/json:
          schema:
            example:
              id: 465058874
              route: 'BOS-MCO-MIA'
              departDate: '2018-12-19T15:46:48.860Z'
              passengersCount: 2
              flightTime: 3000
              confirmed: false
              createdAt: '2018-12-19T15:46:48.860Z'

put:
  summary: Fetch specific RFQ
  parameters:
    - $ref: ../definitions/auth.yaml
    - in: path
      name: rfqId
      required: true
      schema:
        type: string
    - in: query
      name: viewed
      schema:
        type: boolean
    - in: query
      name: canceled
      schema:
        type: boolean
  responses:
    $ref: '#/get/responses'
