post:
  summary: Create an RFQ
  parameters:
    - $ref: ../definitions/auth.yaml
  requestBody:
    content:
      application/json:
        schema:
          example:
            flightTime: 16300
            departureDate: '2019-01-08T18:20:43.415Z'
            passengersCount: 2
            legs:
              - origin:
                  airport:
                      ICAO: KOWD
