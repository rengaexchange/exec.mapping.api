get:
  summary: Fetch RQF quotes
  parameters:
    - $ref: ../definitions/auth.yaml
    - name: rfqId
      in: path
      required: true
      schema:
        type: string
  responses:
    400:
      $ref: ../definitions/response-400.yaml
    401:
      $ref: ../definitions/response-401.yaml
    403:
      $ref: ../definitions/response-403.yaml
    500:
      $ref: ../definitions/response-500.yaml
    200:
      description: ok
      content:
        application/json:
          schema:
            example:
              - id: 9034039403943903940
                docuSignEnvelopeId: '5c2e71b95c4f6197c1b1f349'
                sellerName: 'Joe Brown'
                vendor:
                  id: 945454
                  name: Flight Hight
                tail:
                  number: N526MP
                  model: Super-Mid
                flightTime: 3600
                rate: 250000
                fees: 100000
                totalPrice: 1000000
                terms:
                  agreement: 'some text'
                  cancellation: 'Before 24h'
                  refund: 'Not refundable'
                completed: false
                viewed: false
                createdAt: '2018-12-19T15:46:48.860Z'

post:
  summary: Create quotes for RFQ
  parameters:
    - $ref: ../definitions/auth.yaml
    - name: rfqId
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          example:
            tailNumber: NF300PQ
            flightTime: 34343
            rate: 3000000
            parkingFees: 0,
            fuelFees: 0,
            landingFees: 0,
            overnightFees: 10000
            totalFees: 10000
  responses:
    400:
      $ref: ../definitions/response-400.yaml
    401:
      $ref: ../definitions/response-401.yaml
    403:
      $ref: ../definitions/response-403.yaml
    500:
      $ref: ../definitions/response-500.yaml
    200:
      description: ok
      content:
        application/json:
          schema:
            example:
              id: 8594854994849545
