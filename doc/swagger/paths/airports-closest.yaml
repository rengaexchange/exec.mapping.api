get:
  summary: Get closest airports from location
  parameters:
    - $ref: ../definitions/auth.yaml
    - name: miles
      in: query
      schema:
        type: string
      description: Search mile radius
    - name: lat
      in: query
      description: Origin latitude
      schema:
        type: string
    - name: lng
      in: query
      description: Origin longitude
      schema:
        type: string
  responses:
    400:
      $ref: ../definitions/response-400.yaml
    401:
      $ref: ../definitions/response-401.yaml
    403:
      $ref: ../definitions/response-403.yaml
    500:
      $ref: ../definitions/response-500.yaml
    200:
      description: ok
      content:
        application/json:
          schema:
            example:
              - code: 'AUS'
                ICAO: 'KAUS'
                IATA: 'AUS'
                faaCode: 'AUS'
                city: 'Austin'
                state: 'Texas'
                lat: 30.19499969482422
                lng: -97.66999816894531


